name: Go Linter

on: [ push ]

jobs:
  golangci:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.21.x
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v4
        with:
          version: v1.54.2
