name: unit tests
on:
  push:
    branches:
      - main
  pull_request:

jobs:
  tests:
    strategy:
      fail-fast: false
      matrix:
        go-version: [ 1.20.x, 1.21.x ]
        os: [ ubuntu-latest, macos-latest, windows-latest ]
        include:
          - go-version: 1.20.x
            os: windows-latest
          - go-version: 1.21.x
            os: ubuntu-latest
    runs-on: ${{ matrix.os }}

    steps:
      - name: Install Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ matrix.go-version }}

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Restore Cache
        uses: actions/cache@v4
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-v4-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-v4-go-
      - name: Test
        run: go test .
